<div>

  <div *ngIf="contacto" class="u-full-width">

  <h5>{{ contacto.nombre }} {{ contacto.apellidos }}</h5>

  <span>{{ contacto.email}} | {{ contacto.telefono}}</span>

  <button type="button"
          (click)="notificarFacebook()">
    <i class="fa fa-facebook-square" aria-hidden="true"></i>
  </button>

  <button type="button"
          (click)="notificarTwitter()">
    <i class="fa fa-twitter-square" aria-hidden="true"></i>
  </button>

  </div>

</div>
