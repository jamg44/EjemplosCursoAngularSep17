<h1>Mis contactos</h1>

<div class="row">

  <div class="six columns">
      <lista-contactos [contactos]="listaContactos"
      (seleccionado)="mostrarDetalles($event)"></lista-contactos>
    </div>

    <div class="six columns">
        <detalles-contacto [contacto]="contactoSeleccionado"
        (verFacebook)="navegarRuta($event)"
        (verTwitter)="navegarRuta($event)"></detalles-contacto>
      </div>

  </div>
